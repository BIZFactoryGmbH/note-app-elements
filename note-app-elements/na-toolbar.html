<link rel="import" href="../polymer/polymer.html">
<link rel="import" href="../paper-button/paper-button.html">
<link rel="import" href="../iron-icon/iron-icon.html">
<link rel="import" href="../iron-icons/iron-icons.html">
<link rel="import" href="../paper-button/paper-button.html">
<link rel="import" href="../paper-icon-button/paper-icon-button.html">
<link rel="import" href="../app-storage/app-network-status-behavior.html">

<dom-module id="na-toolbar">
    <template>
        <style>
            :host {
                @apply --layout-horizontal;
                @apply --layout-center;
                background-color: transparent;
                color: var(--paper-light-green-50);
                padding: 6px 8px;
                --paper-icon-button-disabled: {
                    color: var(--paper-purple-50);
                };
            }

            h1 {
                font-size: 14px;
                flex-grow: 1;
                margin: 9px 0;
            }

            iron-icon {

                margin-right: 0.5em;
            }

            .thin {
                --iron-icon-width: 21px;
                --iron-icon-height: 36px;
            }

            .wide {
                --iron-icon-width: 43px;
                --iron-icon-height: 36px;
            }




            #back {
                content: "";
                background-image: url('/images/angle-left-2x.png');
                background-position: center;
                background-repeat: no-repeat;

                background-size: contain;
                height: 41px;
                width: 21px;

                margin: 0;
                padding: 0;
                margin-top: 15px;
            }

            #breze {
                content: "";
                background-image: url('/images/breze-hellgrau-2x.png');
                background-position: center;
                background-repeat: no-repeat;
                background-size: contain;

                height: 36px;
                width: 42px;
 position: absolute;
                right: 0;
                margin: 0;
                padding: 0;
                margin-top: 15px;
            }

            @media (min-width: 640px) {
                iron-icon,
                paper-icon-button {
                    margin-right: 1.5em;
                }

                iron-icon:first-child {
                    margin-left: 1em;
                }
            }
        </style>
        <paper-button on-tap="close" id="back">
        </paper-button>
        <iron-icon icon="icons:menu" on-tap="close"></iron-icon>

        <iron-icon icon="custom-icons:breze-grau" role="img" class="wide"></iron-icon>
        <iron-icon icon="cloud-off" hidden$="[[online]]"></iron-icon>
        <paper-button
                icon="[[computeLockIcon(signedIn)]]"
                id="breze"
                on-tap="lock">
        </paper-button>
    </template>
    <script>
      Polymer({
        is: 'na-toolbar',

        behaviors: [
          Polymer.AppNetworkStatusBehavior
        ],

        properties: {
          signedIn: {
            type: Boolean,
            notify: true,
            value: false
          },
          base: String,
          disabled: {
            type: Boolean,
            reflectToAttribute: true,
            value: false
          }
        },

        computeLockIcon: function (signedIn) {
          return signedIn ? 'lock-open' : 'lock';
        },

        lock: function () {
          this.fire('sign-out');
          console.log("sign out");
        },
        close: function () {
          this.parentNode.querySelector("#editor").close('delete');
          if(!firebase.auth().currentUser){
            Polymer.dom().querySelector('obandln-app').mobile_register=false;
          }
          else{
              var base = this.parentNode.querySelector("#na-start");
          base._routePageChanged(null);
          }

        }
      });
    </script>
</dom-module>
